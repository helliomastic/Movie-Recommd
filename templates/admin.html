<!-- admin.html -->

<form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 20px auto; padding: 20px;  border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

    <label for="title" style="display: block; margin-bottom: 10px; font-weight: bold;">Title:</label>
    <input type="text" name="title" id="title" required style="width: calc(100% - 22px); padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="description" style="display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Description:</label>
    <textarea name="description" id="description" required style="width: calc(100% - 22px); height: 100px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

    <label for="image" style="display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Image:</label>
    <input type="file" name="image" id="image" required style="display: block; margin-bottom: 10px;">

    <label for="genre" style="display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Genre:</label>
    <input type="text" name="genre" id="genre" required style="width: calc(100% - 22px); padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="director" style="display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Director:</label>
    <input type="text" name="director" id="director" required style="width: calc(100% - 22px); padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="release_date" style="display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Release Date:</label>
    <input type="text" name="release_date" id="release_date" required style="width: calc(100% - 22px); padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="rating" style="display: block; margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Rating:</label>
    <input type="number" step="0.1" name="rating" id="rating" required style="width: calc(100% - 22px); padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

    <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px;">Submit</button>

</form>
