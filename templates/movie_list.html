<!-- movie_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #022a4a;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding: 0 20px;
            color: #ffff
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            color: #ffff
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #ffff;
        }

        main {
            padding: 20px 0;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color:#0b3658;
        }

        .movie-item:hover {
            transform: translateY(-5px);
        }

        .movie-image {
            max-width: 100%; /* Ensures images take up full width of their container */
            height: auto; /* Maintains aspect ratio */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: block; /* Ensures proper layout and handling of margins */
            margin-bottom: 10px; /* Adds spacing between images */
        }

        .movie-info {
            margin-top: 10px;
        }

        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
            color: #fff;
            
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>All Movies</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="movie-list">
                {% for movie in movies %}
                <div class="movie-item">
                    <img src="{{ url_for('static', filename='images/' + movie.image) }}" alt="{{ movie.title }}" class="movie-image">
                    <div class="movie-info">
                        <h2 class="movie-title">{{ movie.title }}</h2>
                        <p class="movie-description">{{ movie.description[:200] }}{% if movie.description|length > 200 %}...{% endif %}</p>
                        <a href="{{ url_for('show_movie', movie_id=movie.id) }}" class="btn">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movie Recommendation App</p>
        </div>
    </footer>
</body>
</html>
